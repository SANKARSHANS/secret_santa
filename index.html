<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Surprise ðŸŽ„</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: "Poppins", system-ui, sans-serif;
    background: #fff6e5; /* light cream */
    color: #3b2f2f;
    overflow: hidden;
}

.page {
    display: none;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 24px;
}

.active {
    display: flex;
}

/* Typing text base */
.typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid rgba(0,0,0,0.4);
    animation: caret 1s steps(1) infinite;
}

@keyframes caret {
    50% { border-color: transparent; }
}

/* PAGE 1 */
.christmas {
    font-size: clamp(2.4rem, 6.5vw, 3.5rem);
    font-weight: 700;
    color: #c0392b;
}

/* PAGE 2 */
.baby {
    font-size: clamp(2rem, 5.5vw, 2.7rem);
    font-weight: 600;
    color: #8e5a2b;
}

/* PAGE 3 SLIDER */
.slider {
    display: flex;
    width: 1300%;
    animation: slide 26s infinite linear;
}

.slider img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}

@keyframes slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(-1200vw); }
}

/* PAGE 4 */
.thanks {
    font-size: clamp(1.7rem, 4.8vw, 2.4rem);
    line-height: 1.5;
    max-width: 520px;
    color: #4b7b6f;
}

/* PAGE 5 */
h2 {
    font-size: clamp(1.5rem, 4.5vw, 2.1rem);
    color: #7a4a00;
}

.btn {
    margin-top: 24px;
    padding: 16px 42px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #ffda77, #ffb347);
    color: #3b2f2f;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.counter {
    margin-top: 14px;
    font-size: 1rem;
    opacity: 0.85;
}

.reveal {
    display: none;
    margin-top: 32px;
    font-size: clamp(1.8rem, 5vw, 2.6rem);
    font-weight: 700;
    color: #9b2fae;
}

/* CONFETTI */
.confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    opacity: 0.85;
    animation: fall linear forwards;
    z-index: 999;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
    <div class="christmas typing" data-text="ðŸŽ„ Happy Christmas ðŸŽ„"></div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
    <div class="baby typing" data-text="ðŸ‘¶ Congratulations on Your Baby Boy ðŸ’™"></div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
    <div class="slider">
        <img src="https://picsum.photos/seed/1/1920/1080">
        <img src="https://picsum.photos/seed/2/1920/1080">
        <img src="https://picsum.photos/seed/3/1920/1080">
        <img src="https://picsum.photos/seed/4/1920/1080">
        <img src="https://picsum.photos/seed/5/1920/1080">
        <img src="https://picsum.photos/seed/6/1920/1080">
        <img src="https://picsum.photos/seed/7/1920/1080">
        <img src="https://picsum.photos/seed/8/1920/1080">
        <img src="https://picsum.photos/seed/9/1920/1080">
        <img src="https://picsum.photos/seed/10/1920/1080">
        <img src="https://picsum.photos/seed/11/1920/1080">
        <img src="https://picsum.photos/seed/12/1920/1080">
        <img src="https://picsum.photos/seed/13/1920/1080">
    </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
    <div class="thanks typing" data-text="ðŸ™ Thank You for Being Part "></div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
    <h2 class="typing" data-text="ðŸŽ Click 5 Times to Reveal Your Secret Santa"></h2>
    <button class="btn" onclick="handleClick()">Tap Me</button>
    <div class="counter" id="count">Clicks: 0 / 5</div>
    <div class="reveal typing" data-text="ðŸŽ… Your Secret Santa is Sankarshan ðŸŽ‰"></div>
</div>

<script>
let page = 1;
let clicks = 0;
let revealed = false;

/* PAGE FLOW */
setTimeout(() => goNext(), 3500);
setTimeout(() => goNext(), 7000);
setTimeout(() => goNext(), 15000);
setTimeout(() => goNext(), 19000);

function goNext() {
    document.getElementById("p" + page).classList.remove("active");
    page++;
    document.getElementById("p" + page).classList.add("active");
    startTyping(document.querySelector("#p" + page + " .typing"));
}

/* TYPING EFFECT */
function startTyping(el) {
    if (!el) return;
    const text = el.getAttribute("data-text");
    el.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
        el.textContent += text[i];
        i++;
        if (i === text.length) clearInterval(interval);
    }, 80);
}

/* INITIAL TYPING */
startTyping(document.querySelector("#p1 .typing"));

function handleClick() {
    if (revealed) return;
    clicks++;
    document.getElementById("count").innerText = `Clicks: ${clicks} / 5`;
    if (clicks === 5) {
        revealed = true;
        const reveal = document.querySelector(".reveal");
        reveal.style.display = "block";
        startTyping(reveal);
        startConfetti();
    }
}

/* CONFETTI */
function startConfetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
    }
}
</script>

</body>
</html>
