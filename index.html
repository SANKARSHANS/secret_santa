<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Surprise üéÑ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: "Poppins", system-ui, sans-serif;
    background: #fff6e5;
    color: #3b2f2f;
    overflow: hidden;
}

.page {
    display: none;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 24px;
}
.active { display: flex; }

/* Typing */
.typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid rgba(0,0,0,0.4);
    animation: caret 1s steps(1) infinite;
}
@keyframes caret { 50% { border-color: transparent; } }

/* Text */
.christmas { font-size: 3rem; color: #c0392b; font-weight: 700; }
.baby { font-size: 2.4rem; color: #8e5a2b; font-weight: 600; }
.thanks { font-size: 2.1rem; color: #4b7b6f; }
h2 { font-size: 2rem; color: #7a4a00; }

/* Slider (6 images) */
.slider {
    display: flex;
    width: 600%;
    animation: slide 18s infinite linear;
}
.slider img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
}
@keyframes slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(-500vw); }
}

/* Button */
.btn {
    margin-top: 20px;
    padding: 16px 40px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg, #ffda77, #ffb347);
    cursor: pointer;
}

.counter { margin-top: 10px; }

/* Reveal text */
.reveal {
    display: none;
    margin-top: 20px;
    font-size: 1.6rem;
    font-weight: 700;
    color: #9b2fae;
}

/* ================= MINI MAP ================= */
.map {
    display: none;
    margin-top: 25px;
    width: 260px;
    height: 360px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    padding: 15px;
    transform: rotate(180deg); /* üîÑ UP/DOWN ROTATION */
}

.map-title {
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    transform: rotate(180deg);
}

/* Compass */
.compass {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.8rem;
    animation: compassSpin 4s infinite linear;
    transform: rotate(180deg);
}
@keyframes compassSpin {
    from { transform: rotate(180deg) rotate(0deg); }
    to { transform: rotate(180deg) rotate(360deg); }
}

/* Path */
.path {
    position: absolute;
    left: 50%;
    top: 60px;
    width: 6px;
    height: 0;
    background: #ccc;
    transform: translateX(-50%);
    animation: drawPath 3s forwards;
}
@keyframes drawPath {
    to { height: 220px; }
}

/* Footsteps */
.footsteps {
    position: absolute;
    left: 50%;
    top: 60px;
    font-size: 1.4rem;
    transform: translateX(-50%);
    animation: walk 3s forwards;
}
@keyframes walk {
    from { top: 60px; opacity: 0; }
    to { top: 260px; opacity: 1; }
}

/* Points */
.point {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.4rem;
}

.you { top: 50px; }
.water { top: 120px; }
.doors { top: 200px; }
.gift { top: 270px; }

/* Confetti */
.confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="p1">
    <div class="christmas typing" data-text="üéÑ Happy Christmas üéÑ"></div>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
    <div class="baby typing" data-text="üë∂ Congratulations on Your Baby Boy üíô"></div>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
    <div class="slider">
        <img src="images/img1.jpg">
        <img src="images/img2.jpg">
        <img src="images/img3.jpg">
        <img src="images/img4.jpg">
        <img src="images/img5.jpg">
        <img src="images/img6.jpg">
    </div>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
    <div class="thanks typing" data-text="üôè Thank You for Being Part of This Beautiful Journey"></div>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
    <h2 class="typing" data-text="üéÅ Reveal your gift location"></h2>
    <button class="btn" onclick="handleClick()">Tap Me</button>
    <div class="counter" id="count">Clicks: 0 / 5</div>

    <div class="reveal typing"
         data-text="üéÖ Go near the drinking water. Turn left, there are two doors. Open the last door ‚Äî your gift is there üéâ">
    </div>

    <!-- MINI MAP -->
    <div class="map" id="map">
        <div class="map-title">Mini Guide</div>
        <div class="compass">üß≠</div>

        <div class="point you">üßç</div>
        <div class="point water">üö∞</div>
        <div class="point doors">üö™ üö™</div>
        <div class="point gift">üéÅ</div>

        <div class="path"></div>
        <div class="footsteps">üë£</div>
    </div>
</div>

<script>
let page = 1, clicks = 0, revealed = false;

/* Page flow */
setTimeout(goNext, 3500);
setTimeout(goNext, 7000);
setTimeout(goNext, 15000);
setTimeout(goNext, 19000);

function goNext() {
    document.getElementById("p" + page).classList.remove("active");
    page++;
    document.getElementById("p" + page).classList.add("active");
    startTyping(document.querySelector("#p" + page + " .typing"));
}

/* Typing */
function startTyping(el) {
    if (!el) return;
    const text = el.dataset.text;
    el.textContent = "";
    let i = 0;
    const t = setInterval(() => {
        el.textContent += text[i++];
        if (i === text.length) clearInterval(t);
    }, 80);
}
startTyping(document.querySelector("#p1 .typing"));

function handleClick() {
    if (revealed) return;
    clicks++;
    document.getElementById("count").innerText = `Clicks: ${clicks} / 5`;
    if (clicks === 5) {
        revealed = true;
        const r = document.querySelector(".reveal");
        r.style.display = "block";
        startTyping(r);
        document.getElementById("map").style.display = "block";
        confetti();
    }
}

/* Confetti */
function confetti() {
    for (let i = 0; i < 100; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
    }
}
</script>

</body>
</html>
